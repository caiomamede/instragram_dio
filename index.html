<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img\instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <p class="tel-username-email">Telefone, nome de usuário ou email</p>
                <p class="password">Senha</p>
                <p class="entry-button">Entrar</p>
                <br>
                <a target="_self" href="https://bit.ly/3khcB1R" class="facebook-entry"> <img src="./img/facebook-logo.png">     Entrar com o Facebook</a>
                <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta?
                    <a href="https://www.instagram.com/accounts/emailsignup/">
                    <span class="link-blue">Cadastre-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apple.co/3BZTVK1" class="app-download"></a>
                    <a href="https://bit.ly/3C11fVu" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
